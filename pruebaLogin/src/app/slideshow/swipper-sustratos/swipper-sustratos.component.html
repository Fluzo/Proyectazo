<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide text-center mx-4" *ngFor="let sustrato of sustratos">
            <img class="imagen img-fluid" src="{{sustrato.imagen}}">
            <button class="btn btn-outline-dark oculto">{{sustrato.nombre}}</button>
        </div>
    </div>
</div>
